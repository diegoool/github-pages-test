<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <h1 style="margin-top: 25px;">
    {{title}}
  </h1>

  <div class="row" style="margin-top: 25px;">
    <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="newsTitle" placeholder="Title">
    </div>
    <div class="col-md-6">
      <button type="button" (click)="CreateRecord()" [disabled]="!newsTitle" class="btn btn-primary">+
        Create News</button>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div class="card col-md-4" style="width: 18rem;" *ngFor="let item of news">
      <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
        <h5 class="card-title">{{item.Title}}</h5>
        <a href="#" class="card-link" (click)="EditRecord(item)">Edit</a>
        <a href="#" class="card-link" (click)="RemoveRecord(item.id)">Delete</a>
      </div>
      <ng-template #elseBlock>
        <div class="card-body">
          <h5 class="card-title">Edit</h5>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <input type="text" class="form-control" [(ngModel)]="item.EditTitle" placeholder="Edit Title">
              </div>
            </div>
          </div>

          <a href="#" class="card-link" (click)="item.isEdit = false">Cancel</a>
          <a href="#" class="card-link" (click)="UpdateRecord(item)">Update</a>
        </div>
      </ng-template>
    </div>
  </div>


</div>
